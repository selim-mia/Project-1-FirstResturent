    <script>
        var photos = ['images/slide1.jpg', 'images/slide2.jpg', 'images/slide3.jpg', 'images/slide4.jpg'];
        var img = document.querySelector('.sliderbox img');
        var i = 0;

        function next() {
            if (i < photos.length - 1) {
                i++;
                img.src = photos[i];
            } else {
                i = 0;
                img.src = photos[i];
            }
        }

        function prev() {
            if (i > photos.length - 5) {
                i--;
                img.src = photos[i];
            } else {
                i = 0;
                img.src = photos[i];
            }
        }
    </script>
